<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <section class="hero-section">
      <header class="page-header">
        
        <h2 class="country"></h2>
        <h3 class="city"></h3>
        <div class="test">
          <canvas class="icon" id="icon" width="60" height="60"></canvas>
          <p class="temperature"></p>
        </div>
        <!-- <form name="form" class="page-form"> -->
          <div class="form">
            <label for="city">City: </label>
            <input type="text" id="city" placeholder="e.g Warsaw">
            <button class="btn" type="submit">Send</button>
          </div>
        <!-- </form> -->
      

      </header>
      <div class="hour-box"></div>
      <div class="hour-box"></div>
      <div class="hour-box"></div>
      <div class="hour-box"></div>
      <div class="hour-box"></div>
      <div class="hour-box"></div>
      <div class="hour-box"></div>
    </section>
    
  <section class="days-weather">
    <div class="days"></div>
    <div class="days"></div>
    <div class="days"></div>
    <div class="days"></div>
    <div class="days"></div>
    <div class="days"></div>
    <div class="days"></div>
    <div class="days"></div>
  </section>

  <section class="weather-condition">
      <div class="condition-wrapper">
          <div class="single-chart">
            <p class="condition-description">Perception</p>
            <svg viewBox="0 0 36 36" class="circular-chart orange">
              <path class="circle-bg"
                d="M18 2.0845
                  a 15.9155 15.9155 0 0 1 0 31.831
                  a 15.9155 15.9155 0 0 1 0 -31.831"
              />
              <path class="circle"
                stroke-dasharray="30, 100"
                d="M18 2.0845
                  a 15.9155 15.9155 0 0 1 0 31.831
                  a 15.9155 15.9155 0 0 1 0 -31.831"
              />
              <text x="18" y="20.35" class="percentage">30%</text>
            </svg>
          </div>
          
          <div class="single-chart humidity">
              <p class="condition-description">Perception</p>
            <svg viewBox="0 0 36 36" class="circular-chart green">
              <path class="circle-bg"
                d="M18 2.0845
                  a 15.9155 15.9155 0 0 1 0 31.831
                  a 15.9155 15.9155 0 0 1 0 -31.831"
              />
              <path class="circle"
                stroke-dasharray="60, 100"
                d="M18 2.0845
                  a 15.9155 15.9155 0 0 1 0 31.831
                  a 15.9155 15.9155 0 0 1 0 -31.831"
              />
              <text x="18" y="20.35" class="percentage">60%</text>
            </svg>
          </div>
        
          <div class="single-chart">
              <p class="condition-description">test</p>
            <svg viewBox="0 0 36 36" class="circular-chart blue">
              <path class="circle-bg"
                d="M18 2.0845
                  a 15.9155 15.9155 0 0 1 0 31.831
                  a 15.9155 15.9155 0 0 1 0 -31.831"
              />
              <path class="circle"
                stroke-dasharray="90, 100"
                d="M18 2.0845
                  a 15.9155 15.9155 0 0 1 0 31.831
                  a 15.9155 15.9155 0 0 1 0 -31.831"
              />
              <text x="18" y="20.35" class="percentage">90%</text>
            </svg>
          </div>
        </div>
  </section>
  </div>
  <script src="skycons.js"></script>
  <script src="currentWeather.js"></script>
  <script src="icon.js"></script>
</body>
</html
